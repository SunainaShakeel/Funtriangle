    <h1 class="heading">Triangle Quiz</h1>
    <form class="quiz-form">
      <div class="question-container">
        <p class="input">
          What is the third angle for the triangle where angle1 = 45 and angle2
          = 45?
        </p>
        <label class="input"
          ><input type="radio" name="question1" value="45" />45</label
        >
        <label class="input"
          ><input type="radio" name="question1" value="60" />60</label
        >
        <label class="input"
          ><input type="radio" name="question1" value="90" />90</label
        >
      </div>
      <div class="question-container">
        <p class="input">
          Is triangle has an angle of 90 degrees, what is it called?
        </p>
        <label class="input"
          ><input type="radio" name="question2" value="acute" />acute</label
        >
        <label class="input"
          ><input type="radio" name="question2" value="obtuse" />obtuse</label
        >
        <label class="input"
          ><input type="radio" name="question2" value="right" />right</label
        >
      </div>
    </form>
    <br />
    <br />
    <button id="submit-answer-btn">Submit Answer</button>
    <br />
    <br />
    <div id="output"></div>
